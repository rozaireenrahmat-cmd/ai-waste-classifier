<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Waste Classifier</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- TensorFlow.js (STABLE VERSION) -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>

<!-- Teachable Machine Image (STABLE VERSION) -->
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h1>AI Waste Classifier</h1>
    <p>Upload an image or use webcam to classify waste</p>

    <input type="file" id="imageUpload" accept="image/*">
    <img id="preview" alt="preview">

    <div class="buttons">
        <button onclick="startWebcam()">Start Webcam</button>
        <button onclick="stopWebcam()">Stop Webcam</button>
    </div>

    <div id="webcam-container"></div>
    <div id="result">Loading model...</div>
    <div id="chart"></div>
</div>

<script src="script.js"></script>
</body>
</html>
